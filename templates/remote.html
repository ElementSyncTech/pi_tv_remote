<html>
  <head>
    <title>Pi Remote Control</title>
	<style>
		.btn {
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}

.btn:hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
  text-decoration: none;
}
	</style>

    <script>

      var sendButton = function(buttonId) {
        var xhttp = new XMLHttpRequest();
        
        var button = document.getElementById(buttonId);
        var urlCommand = window.location.href + "send/" + buttonId;
        //var buttonName = document.getElementById("button" + buttonId);
        button.style.opacity = 0.5;
        button.disabled = true;
        xhttp.open("GET", urlCommand, true);
        xhttp.send();
        setTimeout(function() { button.style.opacity = 1; button.disabled = false; }, 3000);
        document.getElementById('console').innerHTML += buttonId;
        document.getElementById('console').innerHTML +=  window.location.href 
      }
    </script>
  </head>

  <body>
	<button id="KEY_POWER" class="btn" onclick="sendButton(this.id)">POWER</button><button id="KEY_MUTE" class="btn" onclick="sendButton(this.id)">MUTE</button><button id="KEY_SWITCHVIDEOMODE" class="btn" onclick="sendButton(this.id)">Source</button>
	<p id="console"></p>
  </body>
</html>
